<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>On 22 November</title>
  <style>
    body {
     /* font-family: Arial, sans-serif;*/
      margin: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: "Futura Book", "Futura", "Futura PT", "Trebuchet MS", Arial, sans-serif;
      overflow-y: scroll;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch; /* enables bounce on iOS */
    }
    header {
      padding: 2em 1em 1em 1em;
    }
    h1 {
      font-family: "Futura Demi", "Futura Medium", "Futura", "Futura PT", "Trebuchet MS", sans-serif;
      font-size: 2em;
      font-weight: 400;
      margin-bottom: 0.3em;
    }
    h2 {
      font-weight: 400;
      color: #aaa;
      margin-top: 0;
    font-family: "Futura Book", "Futura", "Futura PT", "Trebuchet MS", sans-serif;
    }
    img {
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      margin: 20px auto;
      display: block;
      /*box-shadow: 0 4px 10px rgba(255,255,255,0.1);*/
      transition: transform 0.3s ease;
    }
    img:active {
      transform: scale(0.98);
    }

    /* Optional: soft bounce effect at bottom using pseudo-element */
    body::after {
      content: "";
      display: block;
      height: 120px;
    }

    /* Custom bounce effect for non-iOS browsers (pure CSS trick) */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    .bounce {
      animation: bounce 0.6s ease;
    }
  </style>
</head>
<body>
  <header>

  </header>

  <script>
    // Add bounce when scrolling to bottom (for Android & desktop)
    let isBouncing = false;
    window.addEventListener('scroll', () => {
      const scrollPosition = window.scrollY + window.innerHeight;
      const bottom = document.body.offsetHeight;
      if (scrollPosition >= bottom - 10 && !isBouncing) {
        isBouncing = true;
        document.body.classList.add('bounce');
        setTimeout(() => {
          document.body.classList.remove('bounce');
          isBouncing = false;
        }, 600);
      }
    });
  </script>  
</body>
</html>
